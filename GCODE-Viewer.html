<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G-code Viewer</title>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; }
    #viewer { width: 100%; height: 100vh; display: block; }
    #drop-zone {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      color: white; font-size: 24px;
      display: none; justify-content: center; align-items: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="drop-zone">Drop your .nc G-code file here</div>
  <canvas id="viewer"></canvas>

  <!-- Include Three.js and GCode Viewer -->
  <script src="https://cdn.jsdelivr.net/gh/Denvi/gcode-viewer/libs/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Denvi/gcode-viewer/3d/gcode-viewer.min.js"></script>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const canvas = document.getElementById('viewer');
    const viewer = new GCodeViewer({ canvas });

    // Handle file drop
    document.body.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.display = 'flex';
    });

    document.body.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropZone.style.display = 'none';
    });

    document.body.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.display = 'none';

      const file = e.dataTransfer.files[0];
      if (file && file.name.endsWith('.nc')) {
        const reader = new FileReader();
        reader.onload = () => {
          viewer.loadGCodeFromString(reader.result);
        };
        reader.readAsText(file);
      } else {
        alert("Please drop a .nc G-code file.");
      }
    });
  </script>
</body>
</html>
